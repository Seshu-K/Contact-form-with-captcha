<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Contact form with captcha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/specimen/Source+Sans+Pro?category=Serif,Sans+Serif" rel="stylesheet">
    <script src="https://hcaptcha.com/1/api.js" async defer></script>

</head>

<body>
<div class="contact-form">
    <h2>CONTACT US</h2>
    <form method="post" action="">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="phone" placeholder="Phone No" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>

        <div class="h-captcha" data-sitekey="f8e86896-6420-4d8a-8710-7b6ccb111d0c"></div>
        <input type="submit" name="submit" value="Send Message">

    </form>   
   
</div>
    
</body>

</html>
